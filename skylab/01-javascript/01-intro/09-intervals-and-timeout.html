<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Code - Intro</title>
</head>

<body>
  <script>
  
     function displaySomething(){
       console.log('Hello World');
     }

     // it will execute the displaySomething function every 1000ms
     setInterval(displaySomething, 1000);

     // it will wait 1000ms to execute the displaySomething function
     setTimeout(displaySomething, 1000); 

  </script>
</body>

</html>
