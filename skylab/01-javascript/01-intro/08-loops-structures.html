<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Course - Intro</title>
</head>

<body>
  <script>
  
     // For and While

    // when we know the size of the interval
    for (var i = 0; i <= 100; i++) {
      console.log(i);
    }

    // other form
    numbers = [1, 2, 3, 4, 5];
    for (number of numbers) {
      console.log(number);
    }

    // when we don't now the number of interations
    var j = 1;
    while (j <= 100) {
      console.log(j);
      j++;
    }

  </script>
</body>

</html>
