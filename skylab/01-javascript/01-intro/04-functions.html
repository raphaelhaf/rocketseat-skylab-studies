<body>
  <script>


     function sum(num1, num2) {
       /*
       * when we use the keyword var to define a variable
       * it will be visible only within its scope
       */
      var result = num1 + num2;   
      return result;
    }

    var result = sum(1, 2);

    console.log(result); // will produce 3 as result


  </script>
</body>
