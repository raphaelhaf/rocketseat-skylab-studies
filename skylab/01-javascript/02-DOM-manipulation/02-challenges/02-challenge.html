<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Course - DOM Manipulation - Challenges</title>
</head>

<body>
  <div id="app"></div>

  <script>

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    

    var app = document.querySelector('#app');

    var btnSquareGenerator = document.createElement('button');
    btnSquareGenerator.innerText = 'Generate square';

    app.appendChild(btnSquareGenerator);

    btnSquareGenerator.onclick = () => {
      var box = document.createElement('div');
      box.style.height = '100px';
      box.style.width = '100px';
      box.style.backgroundColor = '#ff0';
      box.style.margin = '2px 2px 2px 2px';

      box.onmouseover = () =>
        box.style.backgroundColor = getRandomColor();
      
      app.appendChild(box);
    }
  </script>
</body>

</html>
