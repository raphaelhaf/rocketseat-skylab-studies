<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Course - DOM Manipulation</title>
</head>
<body>
  <div id="app">
    <button onclick="alertOnClick()">Press Me</button>
    <input type="text" onkeydown="alertOnKeydown()">
  </div>
  <script>
    function alertOnClick(){
      alert('Button was clicked!')
    }
    function alertOnKeydown(){
      alert('Key was pressed!')
    }
  </script>
</body>
</html>
